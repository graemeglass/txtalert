<body>

	<div class="header">
		<div class="logo"><img src="images/logo.jpg" alt="" /></div>
		<span><a href="index.html">Home</a> &raquo; New Patient</span>
		<div class="clear"></div>
	</div>
	
	<div class="widget alert">
		Registration failed. Please see error below.
	</div>
	
	<div class="widget form">
		<form method="post" action="new-patient-complete.html">
		Name<br>
		<input type="text"><br>
		Surname<br>
		<span class="error">Surname required</span><br>
		<input type="text"><br>
		Preferred Language<br>
		<select>
			<option>English</option>
		</select><br>
		Gender<br>
		<select>
			<option>Male</option>
		</select><br>
		MSISDN<br>
		<input type="text" value="0825559999"><br>
		Opt In Status<br>
		<select>
			<option>Yes</option>
		</select><br>
		Treatment Cycle<br>
		<select>
			<option>&nbsp;</option>
		</select><br>
		Clinic<br>
		<select>
			<option>Temba Lethu</option>
		</select><br>
		Disclosed<br>
		<select>
			<option>&nbsp;</option>
		</select>
		<input type="submit" class="submit" value="Register Patient">
		</form>
	</div>
	
	<div class="widget border">
		<a href="index.html" class="cancel">Cancel</a>
	</div>
