<div>
    {{calendar}}
</div>
<p>
    <a href="{% url calendar-date year=previous_month.year,month=previous_month.month %}">&larr; {{previous_month|date:"M"}}</a>
    <a href="{% url calendar-today %}">Today</a>
    <a href="{% url calendar-date year=next_month.year,month=next_month.month %}">{{ next_month|date:"M"}} &rarr;</a>
</p>
