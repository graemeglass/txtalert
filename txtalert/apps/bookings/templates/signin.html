<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.2//EN" "http://www.openmobilealliance.org/tech/DTD/xhtml-mobile12.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>txtAlert</title>
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<link rel="stylesheet" href="{{ STATIC_URL }}includes/styles.css" type="text/css" />
</head>
<body>
	<div class="header">
		<div class="logo"><img src="{{ STATIC_URL }}images/logo.jpg" alt="" /></div>
		<span>Sign In</span>
		<div class="clear"></div>
	</div>
	
	<div class="clear"></div>
	
	<div class="alert">
		<span class="error">Unable to sign in. Incorrect Details</span>
	</div>
	<div class="widget border">
	    <form action="" method="post" accept-charset="utf-8">
    		<label>Cell Phone Number</label><br>
    		{{form.username}}<br>
    		<label>Patient ID</label><br>
    		{{form.password}}<br>
    		<input type="submit" value="Sign In" class="submit">
    		<input type="hidden" name="next" value="{{next}}">
    		<a href="#">I forgot my Patient ID</a><br>
    		{% csrf_token %}
    	</form>
	</div>
	
	<div class="widget">
		<span class="black">Need help?</span><br>
		<a href="request-call.html">You can request a call from us.</a>
	</div>
	
	<div class="clear"></div>
	
	<div class="footer">
		<div class="footer_text">
			 <span>&copy; 2011 Praekelt Foundation</span>
			 <div class="clear"></div>
			 <span><a href="terms.html">Terms of Service</a> <span class="pipe">|</span> <a href="privacy.html">Privacy Policy</a> <span class="pipe">|</span> <a href="#">Sign Out</a></span>
		</div>	 
		<div class="clear"></div>
	</div>

</body>
</html>
