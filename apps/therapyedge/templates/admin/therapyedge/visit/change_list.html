{% extends "admin/change_list.html" %}

{% load i18n %}

{% block object-tools %}
    {% if has_add_permission %}
        <ul class="object-tools">
            <li>
                <a href="/therapyedge/visit/import/{% if is_popup %}?_popup=1{% endif %}" class="addlink">{% trans "Import" %}</a>
            </li>
            <li>
                <a href="add/{% if is_popup %}?_popup=1{% endif %}" class="addlink">{% blocktrans with cl.opts.verbose_name|escape as name %}Add {{ name }}{% endblocktrans %}</a>
            </li>
        </ul>
    {% endif %}
{% endblock %}
