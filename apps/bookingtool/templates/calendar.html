<div>
    {{calendar}}
</div>
<p>
    <a href="{% url calendar year=previous_month.year,month=previous_month.month %}">&larr; {{previous_month|date:"M"}}</a>
    <a href="{% url calendar year=now.year,month=now.month %}">Now</a>
    <a href="{% url calendar year=next_month.year,month=next_month.month %}">{{ next_month|date:"M"}} &rarr;</a>
</p>
